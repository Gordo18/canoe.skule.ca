---
layout: default
---

<div class="container mtb">
    <div class="row">
        <! -- SINGLE POST -->
        <div class="col-lg-8">
            <! -- Blog Post  -->

<div id="carousel-post" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        {% for i in (1..page.gallery) %}
        <li data-target="#carousel-post" data-slide-to="{{forloop.index0}}" class="{% if forloop.first %}active{% endif %}"></li>

        {% endfor %}
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        {% for i in (1..page.gallery) %}
        <div class="item {% if forloop.first %}active{% endif %}">
            <img src="/assets/img/development/{{page.title | downcase}}/{{forloop.index}}.jpg">
        </div>
        {% endfor %}
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-post" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-post" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

            <h3 class="ctitle">{{ page.wrap_title }}</h3>
              
            {{ content }}

            <div class="spacing"></div>
        </div><! --/col-lg-8 -->
        
        {% include sidebar.html %}

    </div><! --/row -->
</div><! --/container -->
