<div class="col-lg-10 col-lg-offset-1 centered">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in (1..page.gallery) %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}" 
                {% if forloop.index0 == 0 %}
                    class="active"
                {% endif %}>
                </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="{{ "/assets/img/canoes/" | prepend: site.baseurl }}{{ page.title }}/1.jpg">
            </div>
            {% for img in (2..page.gallery) %}
                <div class="item">
                    <img src="{{ "/assets/img/canoes/" | prepend: site.baseurl }}{{ page.title }}/{{ img }}.jpg">
                </div>
            {% endfor %}
        </div>
    </div> <!--/Carousel -->
</div>
