<!-- Fixed navbar -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ '/'  | prepend: site.baseurl }}"><img src={{ "/assets/img/icon.png" | prepend: site.baseurl }}/>{{ site.title }}</a>
    </div>
    <div class="navbar-collapse collapse navbar-right">
      <ul class="nav navbar-nav">
        <li {% if page.title == "Past Canoes" %}class="active"{% endif %}><a href="{{"/canoe/" | prepend: site.baseurl }}">PAST CANOES</a></li>
        <li class="dropdown {% if page.title == "Canoe Development" %}active{% endif %}">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">DEVELOPMENT <b class="caret"></b></a>
			<ul class="dropdown-menu">
                {% for step in site.categories['development'] %} 
                <li {% if page.title == step.title %}class="active"{% endif %}><a href="{{ step.url | prepend: site.baseurl }}"> {{ step.wrap_title }} </a></li>
                {% endfor %}
            </ul>
		</li>
        <li {% if page.title == "Our Sponsors" %}class="active"{% endif %}><a href="{{"/sponsors/" | prepend: site.baseurl }}">SPONSORS</a></li>
        <li {% if page.title == "About Our Team" %}class="active"{% endif %}><a href="{{"/about/" | prepend: site.baseurl }}">ABOUT</a></li>
        <li {% if page.title == "Contact Us" %}class="active"{% endif %}><a href="{{"/contact/" | prepend: site.baseurl }}">CONTACT</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
