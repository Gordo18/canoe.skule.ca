<div class="col-lg-4">

    <h4>Canoe Development</h4>
    <div class="hline"></div>
        <ul class="popular-posts">
            {% for post in site.categories['development'] %} 
                <li>
                    <a href="{{ post.url  | prepend: site.baseurl }}"><img src="{{ "/assets/img/development/" | prepend: site.baseurl }}{{ post.title | downcase }}/thumb.jpg" alt="Popular Post"></a>
                    <p><a href="{{ post.url }}">{{ post.wrap_title }}</a></p>
            </li>
            {% endfor %} 
        </ul>

</div>
